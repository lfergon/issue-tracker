name: Puppeteer Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install -g pnpm
      - run: npx puppeteer browsers install chrome
      - run: pnpm install
      - run: mkdir -p test-results
      - name: Run Puppeteer tests
        run: |
          if pnpm run e2e; then
            echo "E2E tests passed with sandbox."
          else
            echo "E2E tests failed with sandbox. Retrying without sandbox..."
            pnpm run e2e -- --no-sandbox --disable-setuid-sandbox
          fi

