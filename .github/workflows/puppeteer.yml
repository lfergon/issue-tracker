name: Puppeteer Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container: cypress/browsers:node20.11.0-chrome119-ff118
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g pnpm
      - run: pnpm install
      - name: Run Puppeteer tests
        run: pnpm run e2e
