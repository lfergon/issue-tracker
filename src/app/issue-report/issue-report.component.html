<h3>
  Report an issue
</h3>
<form clrForm *ngIf="issueForm" [formGroup]="issueForm" (ngSubmit)="addIssue()">
  <clr-input-container>
    <label>Issue</label>
    <input clrInput formControlName="title">
    <clr-control-error>Title is required</clr-control-error>
  </clr-input-container>
  <div class="clr-row" *ngIf="suggestions.length">
    <div class="clr-col-lg-2"></div>
    <div class="clr-col-lg-6">
      <clr-stack-view>
        <clr-stack-header>Similar issues</clr-stack-header>
        <clr-stack-block *ngFor="let suggestion of suggestions">
          <clr-stack-label>{{suggestion.issueNumber}} : {{suggestion.title}}</clr-stack-label>
          <clr-stack-content>
            <p>{{suggestion.description}}</p>
          </clr-stack-content>
        </clr-stack-block>
      </clr-stack-view>
    </div>
  </div>
  <clr-textarea-container>
    <label>Description</label>
    <textarea clrTextarea formControlName="description" placeholder="Description"></textarea>
  </clr-textarea-container>
  <clr-radio-container clrInline>
    <label>Priority</label>
    <clr-radio-wrapper>
      <input clrRadio type="radio" name="priority" value="low" formControlName="priority">
      <label>Low</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input clrRadio type="radio" name="priority" value="medium" formControlName="priority">
      <label>Medium</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input clrRadio type="radio" name="priority" value="high" formControlName="priority">
      <label>High</label>
    </clr-radio-wrapper>
    <clr-control-error>Priority is required</clr-control-error>
  </clr-radio-container>
  <clr-select-container>
    <label>Type</label>
    <select clrSelect formControlName="type">
      <option value="feature">Feature</option>
      <option value="bug">Bug</option>
      <option value="task">Task</option>
    </select>
    <clr-control-error>Type is required</clr-control-error>
  </clr-select-container>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
